<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Information</title>
</head>
<body>
  <h1>Student Info</h1>
  
  <button onclick="nhapSoLuongSV()">Number of Students</button>
  <button onclick="hienThiThongTin()">Info Display</button>

  <div id="inputFields" style="display: none;">
    <h2>Fill in</h2>
    <div id="studentInputs"></div>
    <button onclick="luuThongTin()">Save</button>
  </div>

  <div id="studentInfo" style="display: none;">
    <h2>Info</h2>
    <div id="studentList"></div>
  </div>

  <script>
    let soLuongSV;
    let danhSachSV = [];

    function nhapSoLuongSV() {
      soLuongSV = parseInt(prompt("Nhập số lượng sinh viên:"));
      document.getElementById("inputFields").style.display = "block";
      document.getElementById("studentInputs").innerHTML = "";
      for (let i = 0; i < soLuongSV; i++) {
        document.getElementById("studentInputs").innerHTML += `
          <div>
            <label for="msv_${i}">Mã Sinh Viên:</label>
            <input type="text" id="msv_${i}" />
            <label for="hoten_${i}">Họ và Tên:</label>
            <input type="text" id="hoten_${i}" />
            <label for="ngaysinh_${i}">Ngày Sinh:</label>
            <input type="text" id="ngaysinh_${i}" />
            <label for="lop_${i}">Lớp Học:</label>
            <input type="text" id="lop_${i}" />
            <label for="gpa_${i}">Điểm GPA:</label>
            <input type="text" id="gpa_${i}" />
          </div>
        `;
      }
    }

    function luuThongTin() {
      danhSachSV = [];
      for (let i = 0; i < soLuongSV; i++) {
        let maSV = document.getElementById(`msv_${i}`).value;
        let hoTen = document.getElementById(`hoten_${i}`).value;
        let ngaySinh = document.getElementById(`ngaysinh_${i}`).value;
        let lop = document.getElementById(`lop_${i}`).value;
        let gpa = document.getElementById(`gpa_${i}`).value;

        let sinhVien = {
          maSV: maSV,
          hoTen: hoTen,
          ngaySinh: ngaySinh,
          lop: lop,
          gpa: gpa
        };

        danhSachSV.push(sinhVien);
      }

      document.getElementById("inputFields").style.display = "none";
    }

    function hienThiThongTin() {
      document.getElementById("studentList").innerHTML = "";
      for (let i = 0; i < danhSachSV.length; i++) {
        document.getElementById("studentList").innerHTML += `
          <div>
            <p><strong>Mã Sinh Viên:</strong> ${danhSachSV[i].maSV}</p>
            <p><strong>Họ và Tên:</strong> ${danhSachSV[i].hoTen}</p>
            <p><strong>Ngày Sinh:</strong> ${danhSachSV[i].ngaySinh}</p>
            <p><strong>Lớp Học:</strong> ${danhSachSV[i].lop}</p>
            <p><strong>Điểm GPA:</strong> ${danhSachSV[i].gpa}</p>
          </div>
        `;
      }

      document.getElementById("studentInfo").style.display = "block";
    }
  </script>
</body>
</html>
